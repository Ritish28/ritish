<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header {
            background-color: #0d0d0d; 
            padding: 30px 20px; /* Increased header padding */
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            width: 100%; /* Make header full width */
            position: fixed; /* Fix header at top */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
            z-index: 1000; /* Ensure it stays above other content */
        }
        .logo {
            margin: 0; 
            color: #00cfff; 
            font-size: 1.8em; /* Slightly larger font size */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0; /* Remove margin */
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li:last-child {
            margin-right: 20px; /* Increased margin for the last item (Feedback) */
        }
        nav a {
            color: #00cfff; 
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, text-shadow 0.3s; 
        }
        nav a:hover {
            color: #fff; 
            text-shadow: 0 0 10px #00cfff, 0 0 20px #00cfff; 
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0f7fa; /* Light blue text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 80px; /* Added padding to push down the content */
        }
        .container {
            background: #1e1e1e; /* Darker card background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #81d4fa; /* Light blue heading */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #81d4fa; /* Light blue label */
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #81d4fa; /* Light blue border */
            border-radius: 5px;
            font-size: 14px;
            background-color: #2c2c2c; /* Input background */
            color: #e0f7fa; /* Light blue text in inputs */
        }
        textarea {
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #81d4fa; /* Light blue button */
            color: #121212; /* Dark text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4fc3f7; /* Slightly darker blue on hover */
        }
        .thank-you {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #81d4fa; /* Light blue thank-you message */
        }
    </style>
</head>
<body>
    <header>
        <h2 class="logo">Skills</h2>
        <nav>
            <ul>
                <li><a href="1_11.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Feedback</h2>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Feedback:</label>
                <textarea id="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="thank-you" id="thankYouMessage">
            <h3>Thank You!</h3>
            <p>Your feedback has been submitted.</p>
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the form from submitting normally

            // Hide the form and show the thank-you message
            this.style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';
        });
    </script>
</body>
</html>
